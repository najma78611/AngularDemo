<section id="login" class="login" [@routerTransition]>
    <div class="container margin-top">
      <div class="login-form justify-content-md-center">
        <img class="user-avatar" src="assets/images/logo.png" width="150px" />
        <h2 class="login-tab">Login</h2>
        <form #sign_in="ngForm" ng-form="myform" (ngSubmit)="loginRequest($event)">
          <div class="form-group">
            <input type="text" name="email" id="email" class="form-control input-underline input-lg"  placeholder="Email" #email="ngModel" pattern="^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$" ngModel required>
            <div *ngIf="email.touched">
              <div *ngIf="email.errors?.required" class="calert alert-danger">
                <i>Please enter Email</i>
              </div>
              <div *ngIf="email.errors?.pattern" class="calert alert-danger">
                <i>Please enter valid Email</i>
              </div>          
            </div>
          </div>
  
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" name="password" id="password" placeholder="Password"  #password="ngModel" minlength="8" ngModel required>
            <div *ngIf="password.touched">
              <div *ngIf="password.errors?.required" class="calert alert-danger">
                <i>Please enter Password</i>
              </div>
              <div *ngIf="password.errors?.minlength" class="calert alert-danger">
                <i>Password charecters length should be minimum 8</i>
              </div>
            </div>
          </div>
          <button type="submit" class="btn rounded-btn" id="sign-up"  [disabled]="sign_in.invalid">Log in</button>&nbsp;
          <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>             
        </form>
        <div class="social-login">
            Or
          <p>Login with</p>
          <button class="loginBtn loginBtn--facebook" (click)="socialSignIn('facebook')">
            Facebook
          </button>
          
          <button class="loginBtn loginBtn--google" (click)="socialSignIn('google')" >
            Google
          </button>
        </div>   
      </div>
    </div> 
  </section>
